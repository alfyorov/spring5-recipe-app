<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
        th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
  <script src="/webjars/jquery/3.6.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="card card-primary border border-primary" style="margin: 20px 0">
          <div class="card-header bg-primary text-light mb-3">
            <h4 class="card-title" th:text="Ingredient">Ingredient</h4>
          </div>

          <div class="card-body">

            <div class="table-responsive">
              <table class="table table-hover ">
                <thead class="thead-inverse">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
                </thead>
                <tr th:remove="all">
                  <td>12333</td>
                  <td>Tasty Goodnees 2</td>
                  <td><a href="#">View</a></td>
                  <td><a href="#">Update</a></td>
                  <td><a href="#">Delete</a></td>
                </tr>
                <tr>
                  <td th:text="${ingredient.id}">334</td>
                  <td th:text="${ingredient.description} + ': ' + ${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()}">Tasty Goodnees 3</td>
                </tr>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<style>
  h7{
    font-weight: bold;
  }
</style>
